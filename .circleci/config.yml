version: "2.1"
jobs:
  build:
    machine: true
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: "Set Python Version"
          command: |
            pyenv versions
            pyenv global 3.7.0
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requires/testing.txt" }}
            - v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python3 -m venv env
            . env/bin/activate
            pip install -r requires/testing.txt
      - save_cache:
          paths:
            - ./eenv
          key: v1-dependencies-{{ checksum "requires/testing.txt" }}
      - setup_remote_docker
      - run: ./bootstrap
      - run:
          name: run tests
          command: |
            . env/bin/activate
            nosetests
            flake8 --output build/flake8.txt --tee
